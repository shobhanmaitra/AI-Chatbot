<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-items: flex-end;
        }

        .message.bot {
            align-items: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .timestamp {
            font-size: 11px;
            color: #999;
            margin-top: 4px;
            padding: 0 5px;
        }

        .message-counter {
            text-align: center;
            padding: 8px;
            background: #f0f0f0;
            font-size: 12px;
            color: #666;
            border-bottom: 1px solid #e0e0e0;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        #clearBtn {
            padding: 12px 20px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #clearBtn:hover {
            transform: scale(1.05);
            background: #d32f2f;
        }

        #userInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s;
        }

        #userInput:focus {
            border-color: #667eea;
        }

        #sendBtn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #sendBtn:hover {
            transform: scale(1.05);
        }

        #sendBtn:active {
            transform: scale(0.95);
        }

        .status {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #666;
        }

        .status.connected {
            color: #4CAF50;
        }

        .status.error {
            color: #f44336;
        }

        .typing-indicator {
            display: none;
            padding: 10px;
            font-style: italic;
            color: #666;
        }

        .typing-indicator.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            ðŸ¤– AI Chatbot
        </div>

        <div class="status" id="status">Connecting to server...</div>

        <div class="message-counter" id="messageCounter">
            Messages sent: 0
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    ðŸ‘‹ Hello! I'm your AI assistant. How can I help you today?
                </div>
                <div class="timestamp" id="initialTime"></div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">Bot is typing...</div>

        <div class="chat-input-container">
            <button id="clearBtn">Clear</button>
            <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off">
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const status = document.getElementById('status');
        const typingIndicator = document.getElementById('typingIndicator');
        const messageCounter = document.getElementById('messageCounter');

        let messageCount = 0;

        function getCurrentTime() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';

            hours = hours % 12;
            hours = hours ? hours : 12;
            minutes = minutes < 10 ? '0' + minutes : minutes;

            return `${hours}:${minutes} ${ampm}`;
        }

        document.getElementById('initialTime').textContent = getCurrentTime();

        function updateCounter() {
            messageCounter.textContent = `Messages sent: ${messageCount}`;
        }

        async function testConnection() {
            try {
                const response = await fetch(`${API_URL}/test`);
                const data = await response.json();
                status.textContent = 'âœ… Connected to server';
                status.className = 'status connected';
            } catch (error) {
                status.textContent = 'âŒ Server not connected - Please start backend';
                status.className = 'status error';
            }
        }

        // FEATURE 2: TYPING ANIMATION
        function addMessage(content, isUser, animate = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            const timestampDiv = document.createElement('div');
            timestampDiv.className = 'timestamp';
            timestampDiv.textContent = getCurrentTime();

            messageDiv.appendChild(contentDiv);
            messageDiv.appendChild(timestampDiv);
            chatMessages.appendChild(messageDiv);

            // Typing animation for bot messages
            if (animate && !isUser) {
                let index = 0;
                contentDiv.textContent = '';

                const typingInterval = setInterval(() => {
                    if (index < content.length) {
                        contentDiv.textContent += content.charAt(index);
                        index++;
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    } else {
                        clearInterval(typingInterval);
                        saveChat();
                    }
                }, 30);
            } else {
                contentDiv.textContent = content;
                saveChat();
            }

            chatMessages.scrollTop = chatMessages.scrollHeight;

            if (isUser) {
                messageCount++;
                updateCounter();
            }
        }

        async function sendMessage() {
            const message = userInput.value.trim();

            if (!message) return;

            addMessage(message, true);
            userInput.value = '';

            typingIndicator.classList.add('show');

            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();

                typingIndicator.classList.remove('show');

                if (data.response) {
                    addMessage(data.response, false, true);
                } else if (data.error) {
                    addMessage('Sorry, there was an error: ' + data.error, false, true);
                }
            } catch (error) {
                typingIndicator.classList.remove('show');
                addMessage('âŒ Could not connect to server. Make sure backend is running!', false, true);
                console.error('Error:', error);
            }
        }

        // FEATURE 3: CHAT HISTORY STORAGE
        function saveChat() {
            const messages = [];
            const messageElements = chatMessages.querySelectorAll('.message');

            messageElements.forEach(msg => {
                const content = msg.querySelector('.message-content').textContent;
                const timestamp = msg.querySelector('.timestamp').textContent;
                const isUser = msg.classList.contains('user');

                messages.push({ content, timestamp, isUser });
            });

            localStorage.setItem('chatHistory', JSON.stringify(messages));
            localStorage.setItem('messageCount', messageCount);
        }

        function loadChat() {
            const savedMessages = localStorage.getItem('chatHistory');
            const savedCount = localStorage.getItem('messageCount');

            if (savedMessages) {
                const messages = JSON.parse(savedMessages);
                chatMessages.innerHTML = '';

                messages.forEach(msg => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${msg.isUser ? 'user' : 'bot'}`;

                    const contentDiv = document.createElement('div');
                    contentDiv.className = 'message-content';
                    contentDiv.textContent = msg.content;

                    const timestampDiv = document.createElement('div');
                    timestampDiv.className = 'timestamp';
                    timestampDiv.textContent = msg.timestamp;

                    messageDiv.appendChild(contentDiv);
                    messageDiv.appendChild(timestampDiv);
                    chatMessages.appendChild(messageDiv);
                });

                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            if (savedCount) {
                messageCount = parseInt(savedCount);
                updateCounter();
            }
        }

        // FEATURE 1: CLEAR CHAT BUTTON
        function clearChat() {
            if (confirm('Are you sure you want to clear the chat?')) {
                chatMessages.innerHTML = `
                    <div class="message bot">
                        <div class="message-content">
                            ðŸ‘‹ Hello! I'm your AI assistant. How can I help you today?
                        </div>
                        <div class="timestamp">${getCurrentTime()}</div>
                    </div>
                `;
                messageCount = 0;
                updateCounter();

                localStorage.removeItem('chatHistory');
                localStorage.removeItem('messageCount');
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        document.getElementById('clearBtn').addEventListener('click', clearChat);

        loadChat();
        testConnection();
    </script>
</body>

</html>
